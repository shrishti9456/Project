<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather website</title>
</head>
<body>
    <div class="website-main"> 
        <div class="searchInputBox">
            <input type="text" id="input-box" class="input-box" placeholder="Enter city name..." autocomplete="off">
        </div>

        <div class="weather-body">
            <div class="location-details">
                <div class="city" id="city">City, Country</div>
                <div class="date" id="date">Date Month (Day), Year</div>
            </div>

            <div class="weather-status">
                <div class="temp" id="temp">  &deg;C</div>
                <div class="min-max" id="min-max">__&deg;C (min) / __&deg;C (max)</div>
                <div class="weather" id="weather">Weather</div>
                <div id="img"></div>
            </div>
        </div>
    </div>

    <script src="website.js"></script>
</body>
</html>
